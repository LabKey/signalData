<div class="signaldata-upload-target"></div>
<script type="application/javascript">
    (function($) {
        var context = <%=webpartContext%>;
        var id = LABKEY.Utils.generateUUID();

        $('#' + context.wrapperDivId + ' .signaldata-upload-target').attr('id', id);
        LABKEY.SignalData.initializeUpload(id);
    })(jQuery);
</script>
